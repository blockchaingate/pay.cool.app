  exchangily_ui:
    git:
      url: ssh://git@github.com/blockchaingate/exchangily-packages.git
      path: exchangily_ui
      ref: main 

  referral:
    git:
      url: ssh://git@github.com/blockchaingate/exchangily-packages.git
      path: referral
      ref: main 

