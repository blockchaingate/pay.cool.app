    git:
      url: ssh://git@github.com/blockchaingate/exchangily-packages.git
      path: pagination_widget
      ref: main 

  exchangily_wallet_setup:
    git:
      url: ssh://git@github.com/blockchaingate/exchangily-packages.git
      path: exchangily_wallet_setup
      ref: main   

